<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> GDG On Campus JKIAPT | GenAi Study Jam 2024 Leaderboard </title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="centre" src="./images/gdgoc .png"/>

    <div id="header">
      <h1>
        Google GenAi Study Jam 2024
      </h1>
      <h2>
        Leaderboard
      </h2>
      <form id="searchForm"> 
        <input type="text" id="searchInput" name="searchInput" placeholder="Enter your Name"/>
        <button type="submit" value="Search" id="searchButton">Search</button>
      </form>
    </div>

    <div id="table-container">
      <table id="Leaderboardtable" class="styled-table">
        <thead>
          <tr>
            <th>Serial Number</th>
            <th>User Name</th>
            <th>Access Code Redemption Status</th>
            <th># of Skill Badges Completed</th>
            <th># of Arcade Games Completed</th>
            <th>All Skill Badges & Games Completed</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
  </div>
  <script src="index.js"></script>
</head>
</html>
